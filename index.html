<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="item">
            <h1>Password Generator</h1>
            <hr style="color: burlywood; width: 80%; border: 1px solid;">
        </div>

        <div class="item">
            <label for="inputLenght">
                <input type="number" id="inputLength" placeholder="Lenght" min="12" max="20" required>
            </label>
        </div>

        <div class="item">
            <div class="checkDiv">
                <label for="checkbox1">
                    <input type="checkbox" id="checkbox1">Include lowercase
                </label>
            </div>

            <div class="checkDiv">
                <label for="checkbox2">
                    <input type="checkbox" id="checkbox2">Include Uppercase
                </label>
            </div>

            <div class="checkDiv">
                <label for="checkbox3">
                    <input type="checkbox" id="checkbox3">Include Numbers
                </label>
            </div>

            <div class="checkDiv">
                <label for="checkbox4">
                    <input type="checkbox" id="checkbox4">Include Symbols
                </label>
            </div>

        </div>

        <div class="item"><button id="generate" onclick="openModal()">Generate</button></div>

    </div>

    <div id="modal">
        <div id="modal-content">
            <button id="exitModal" onclick="closeModal()">âœ–</button>
            <p id="generatedPass">sdfsdf</p>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
